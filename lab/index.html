<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accessible Navigation Example</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <!-- Accessible Navigation -->
    <nav aria-label="Main navigation">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main id="home">
        <h1>Welcome to Accessible Web</h1>
        <p>This example shows a navigation menu and button following accessibility patterns.</p>

        <!-- Accessible Button -->
        <button class="btn" aria-label="Subscribe to our newsletter">
            Subscribe
        </button>
    </main>

</body>

</html>
